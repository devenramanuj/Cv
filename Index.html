<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->

    <!-- Font Inter & Noto Sans for Indian Languages -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Gujarati:wght@400;600&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Fonts for specific languages */
        body.lang-gu { font-family: 'Noto Sans Gujarati', sans-serif; }
        body.lang-hi { font-family: 'Noto Sans Devanagari', sans-serif; }

        /* Print Styles */
        @media print {
            @page { margin: 0; size: auto; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            nav, .no-print, #editor-panel { display: none !important; }
            #preview-container { 
                background: white !important; 
                padding: 0 !important; 
                width: 100% !important;
                height: auto !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
            }
            #cv-paper {
                transform: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-screen overflow-hidden lang-en">

    <!-- Navigation -->

        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
                <i data-lucide="file-text"></i>
            </div>
            <h1 class="font-bold text-xl text-gray-800 hidden md:block" data-i18n="appTitle">CV Builder</h1>
        </div>
        
        <div class="flex items-center gap-2 md:gap-3">

            <select id="langSelector" class="bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                <option value="en">English</option>
                <option value="gu">ગુજરાતી</option>
                <option value="hi">हिन्दी</option>
            </select>

            <div class="w-px h-6 bg-gray-200 mx-1"></div>

            <!-- Color Picker -->
            <div class="flex items-center gap-2 bg-gray-50 rounded-full px-3 py-1.5 border border-gray-200" title="Accent Color">
                <i data-lucide="palette" class="text-gray-500 w-4 h-4"></i>
                <input type="color" id="colorPicker" value="#4f46e5" class="w-6 h-6 rounded-full overflow-hidden border-none cursor-pointer bg-transparent">
            </div>

            <!-- Preview Toggle -->
            <button id="btnPreview" class="flex items-center gap-2 px-3 py-2 rounded-lg font-medium hover:bg-gray-100 text-gray-600 transition-all">
                <i data-lucide="eye" class="w-4 h-4"></i>
                <span class="hidden lg:inline" data-i18n="preview">Preview</span>
            </button>

            <!-- Save Button -->
            <button id="btnSave" class="flex items-center gap-2 px-4 py-2 rounded-full font-medium bg-gray-100 hover:bg-gray-200 text-gray-700 transition-all">
                <i data-lucide="save" class="w-4 h-4"></i>
                <span class="hidden sm:inline" id="saveText" data-i18n="save">Save</span>
            </button>

            <!-- Download PDF -->
            <button onclick="window.print()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-full font-medium shadow-md transition-all active:scale-95">
                <i data-lucide="download" class="w-4 h-4"></i>
                <span class="hidden sm:inline" data-i18n="export">Export PDF</span>
            </button>

                    </div>
                </button>

                    <input type="text" id="input-fullName" data-ph="phName" placeholder="Full Name" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'fullName', this.value)">
                    <input type="text" id="input-jobTitle" data-ph="phJob" placeholder="Job Title" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'jobTitle', this.value)">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="email" id="input-email" data-ph="phEmail" placeholder="Email" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'email', this.value)">
                        <input type="text" id="input-phone" data-ph="phPhone" placeholder="Phone" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'phone', this.value)">
                    </div>
                    <input type="text" id="input-location" data-ph="phLocation" placeholder="Location" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'location', this.value)">
                    <input type="text" id="input-website" data-ph="phWebsite" placeholder="Website" class="w-full p-2.5 bg-gray-50 border rounded-lg text-sm" oninput="updateData('personal', 'website', this.value)">

            </div>

            <!-- Experience Form -->

                </div>

                        </div>
                    </div>

            </div>
        </div>

    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = __app_id;

        let currentUser = null;
        let isSaving = false;

        // Auth Logic
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined') {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenToData();
            }
        });

        function listenToData() {
            if (!currentUser) return;
            const docRef = doc(db, "artifacts", appId, "users", currentUser.uid, "cv_data", "current");
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const remote = snap.data();
                    if (remote.data) {
                        cvData = remote.data;
                        renderEditor();
                        renderPreview();
                    }
                    if (remote.color) {
                        updateColor(remote.color);
                    }
                }
            });
        }

        window.saveData = async () => {
            if (!currentUser || isSaving) return;
            isSaving = true;
            const btnText = document.getElementById('saveText');
            const originalText = btnText.innerText;
            btnText.innerText = currentLang === 'en' ? "Saving..." : (currentLang === 'gu' ? "સેવ થાય છે..." : "सहेज रहा है...");
            
            try {
                const docRef = doc(db, "artifacts", appId, "users", currentUser.uid, "cv_data", "current");
                await setDoc(docRef, {
                    data: cvData,
                    color: document.getElementById('colorPicker').value,
                    updatedAt: new Date().toISOString()
                });
                const now = new Date();
                document.getElementById('lastSaved').innerText = `Saved: ${now.toLocaleTimeString()}`;
            } catch (e) {
                console.error("Error saving", e);
            } finally {
                isSaving = false;
                updateTranslations(); // Restore text
            }
        }

        document.getElementById('btnSave').addEventListener('click', window.saveData);
    </script>
